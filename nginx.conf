server {
	listen 3000;
	server_name _;
	root /usr/share/nginx/html;
	index index.html;

	# Gzip static assets
	gzip on;
	gzip_types text/plain text/css application/javascript application/json image/svg+xml application/xml text/xml;
	gzip_min_length 1024;
	gzip_vary on;

	# Security headers for SEO
	add_header X-Content-Type-Options "nosniff" always;
	add_header X-Frame-Options "SAMEORIGIN" always;
	add_header X-XSS-Protection "1; mode=block" always;
	add_header Referrer-Policy "strict-origin-when-cross-origin" always;

	# SEO-friendly URLs - robots.txt and sitemap.xml
	location = /robots.txt {
		try_files $uri =404;
		add_header Cache-Control "public, max-age=86400";
	}

	location = /sitemap.xml {
		try_files $uri =404;
		add_header Content-Type "application/xml";
		add_header Cache-Control "public, max-age=86400";
	}

	location = /manifest.json {
		try_files $uri =404;
		add_header Content-Type "application/json";
		add_header Cache-Control "public, max-age=86400";
	}

	# Cache immutable build assets aggressively (hashed filenames)
	location ~* \.(?:js|css|woff2?|ttf|eot|png|jpg|jpeg|gif|svg|ico)$ {
		try_files $uri =404;
		add_header Cache-Control "public, max-age=31536000, immutable";
	}

	# SPA fallback
	location / {
		try_files $uri /index.html;
		add_header Cache-Control "no-cache, no-store, must-revalidate";
	}
}
