name: Development Deployment
######## IN CASE OF DEPLOYING ON SERVER ####################################
# You need to have Docker installed on your development server.
# Ensure the 'deployer' user exists and has sudo privileges without a password for the deploy script to work.
# You need to have a deploy.sh script on your server at /usr/local/bin/deploy.sh
# (`sudo visudo` and add: `deployer ALL=(ALL) NOPASSWD: /usr/local/bin/deploy.sh *`)
# The script should handle pulling the Docker image and restarting the service.
######### Note: You must set the following vars and secrets in your repository settings #########
# Vars:
#   DEV_DEPLOY: Set to 'true' to enable development deployment
#   DEV_DEPLOY_HOST: Your development server's IP or hostname
#   DEV_DEPLOY_SSH_PORT: SSH port for your development server
# Secrets:
#   DEV_DEPLOY_SSH_KEY: SSH private key for the deployer user on your development server
#   GHCR_PAT: Personal Access Token with read:packages scope for GitHub Container Registry

on:
  push:
    branches:
      - develop

env:
  REGISTRY: ghcr.io
  REG_USERNAME: ${{ github.actor }}
  REG_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
  IMAGE_NAME: bugs-buzzy/bugsbuzzy-frontend

jobs:
  deploy-development:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REG_USERNAME }}
          password: ${{ env.REG_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=dev-
            type=raw,value=development
            type=raw,value=dev-latest

      - name: Build and push Development Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dev
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64 #,linux/arm64
      
      - name: Deploy Frontend to Development
        if: vars.DEV_DEPLOY == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ vars.DEV_DEPLOY_HOST }}
          username: deployer
          key: ${{ secrets.DEV_DEPLOY_SSH_KEY }}
          port: ${{ vars.DEV_DEPLOY_SSH_PORT }}
          script: |
            echo ${{ env.REG_USERNAME }}:${{ secrets.GHCR_PAT }} | sudo /usr/local/bin/deploy.sh frontend-development

      - name: Deploy notification
        run: |
          echo "ðŸ§ª Development deployment completed!"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:development"
          echo "SHA: ${{ github.sha }}"
